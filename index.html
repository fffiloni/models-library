<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script>THREEx.ArToolkitContext.baseURL = "https://rawgit.com/jeromeetienne/ar.js/master/three.js/"</script>

  <!-- NOTE: somehow `aframe-video-shader` makes error ðŸ˜¢ so it's been `aframe-vid-shader.min.js` for now -->
  <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>
</head>

<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      <a-entity geometry="primitive:plane;" material="shader:video;src:url(TIkal.mp4);" rotation="-90 0 0"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
  </a-scene>
</body>
